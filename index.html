<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/electric-guitar.ico">
    
    
    <script src="https://kit.fontawesome.com/e812d6e56c.js" crossorigin="anonymous"></script>
    
    
    <title>Tienda | Guitarras de todos los modelos</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./img/electric-guitar-light.png" alt="Guitarra Strato"></div>
        <h1>Volcano Store</h1>
    </header>
    
   <div class="fondo-les">
    <img src="./img/lespauls.jpg" alt="">
   </div>
    
    <link rel="stylesheet" href="">
    
    <h1 id ="titulo">Bienvenidos a la tienda Volcano</h1>
    <div>
        <h2>Lista de productos</h2>
        <form action="">
            <input type="text" id="producto"/>
            <input type="text" id="marca"/>
            <input type="text" id="modelo"/>
            <input type="text" id="origen"/>
            <input type="number" id="precio"/>
            <input type="number" id="stock"/>
            
            <button>Enviar</button>
            
        </form>
        <h2>Registro para guardar usuarios</h2>
        <form action="">
            <input type="text" id="usuario">
            <button id="btn">Enviar usuario</button>

        </form>
        <p class ="parrafo">Donde podras encontrar las guitarras que mas te gustan</p>
    </div>
    <h2>Opciones de guitarras</h2>
    
    <select id="lista2">
        <option>Gibson</option>
        <option>Epiphone</option>
        <option>Fender</option>
        <button id="btn">Enviar</button>
        
    </select>
    <h2>O ingrese otra opcion:</h2>
    <p id ="parrafo"></p>
    
    <input type="text" id="texto" />




    <footer>
        <div class="icons">
          <a class="git" href="https://github.com/bkvolcano1"><i class="fa-brands fa-github"></i></a>
          &nbsp;
          <a class="doc" href="https://www.facebook.com/fabian.garg/"><i class="fa-brands fa-facebook"></i></a>
          &nbsp;
          <a class="linkedin" href="https://www.linkedin.com/in/alejandro-fabian-gargiulo-70781179/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    
    <script src="./js/style.js"></script>
</body>
</html>
